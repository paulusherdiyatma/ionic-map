<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/map.controller.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="lib/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>

<body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
        <ion-content>


            <form class="list" style="margin:20px">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="data.address">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Radius (in meters)</span>
                        <input type="text" ng-model="data.radius">
                    </label>
                    <button type="submit" class="button button-block button-positive" ng-click="searchAddress(data)">
                        Search
                    </button>
                </div>
            </form>
            <div style="margin:20px">
                <div id="map"></div>

            </div>
            </div>
        </ion-content>
    </ion-pane>
    <script id="select-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">Please Choose</h1>
            </ion-header-bar>
            <ion-content>
                <div ng-repeat="result in results">
                    <a href="" ng-click="select_result(result)">{{result.formatted_address}}<a>
      </a>
            </ion-content>
        </ion-modal-view>
    </script>

</body>

</html>
